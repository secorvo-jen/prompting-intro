name: Deploy Slidev to GitHub Pages

on:
  push:
    tags:
      - 'v*'  # Triggert bei Tags die mit 'v' beginnen (z.B. v1.0.0, v2.1.0)

# Berechtigungen f체r GitHub Pages Deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig ausf체hren
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Vollst채ndige Git-Historie f체r Slidev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Slidev Presentation
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
